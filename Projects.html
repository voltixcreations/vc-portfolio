<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All DIY Projects - Voltix Creations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; padding-top: 80px; }
    .card { transition:0.3s; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    .card:hover { transform:translateY(-10px); }
    .btn-youtube { background:#ff0000; color:white; font-weight:bold; }
    .btn-youtube:hover { background:#cc0000; }
  </style>
</head>
<body>

  <!-- Same Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Logo" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">All Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- All Projects -->
  <div class="container my-5">
    <h1 class="text-center mb-5 display-5">All DIY Tech Projects</h1>
    <div class="row g-4">

      <!-- Project Card – Copy-paste jitne bhi chahiye -->
      <div class="col-lg-6 col-xl-4">
        <div class="card h-100 text-center" id="air-purifier">
          <img src="images/air-purifier.jpg" class="card-img-top" style="height:220px; object-fit:cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mt-3">Homemade Air Purifier (₹1500 mein)</h5>
            <p class="card-text">HEPA + Carbon filter wala powerful purifier</p>
            <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank" class="btn btn-youtube mt-auto">
              <i class="fab fa-youtube"></i> Full Tutorial Video
            </a>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-xl-4">
        <div class="card h-100 text-center">
          <img src="images/solar-charger.jpg" class="card-img-top" style="height:220px; object-fit:cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mt-3">Portable Solar Phone Charger</h5>
            <p class="card-text">10000mAh + Fast charging support</p>
            <a href="https://youtu.be/abc123" target="_blank" class="btn btn-youtube mt-auto">
              <i class="fab fa-youtube"></i> Full Tutorial Video
            </a>
          </div>
        </div>
      </div>

      <!-- Aur naye projects yahan add karte jana -->
      <!-- Bas upar wala card copy-paste → image aur link change kar dena -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('.navbar-nav .nav-link').forEach(l => l.addEventListener('click', () => {
      const c = document.querySelector('.navbar-collapse');
      if (c.classList.contains('show')) new bootstrap.Collapse(c).hide();
    }));
  </script>
</body>
            </html>
